    /* Footer Styles */
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-section {
      text-align: center;
      width: 100%;
    }

    .contact-section {
      order: 1;
    }

    .contact-section h4 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #f1c50e;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .contact-link {
      color: #f1c50e;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
    }

    .contact-link:hover {
      opacity: 0.8;
      background: rgba(241, 197, 14, 0.1);
    }

    .phone-numbers {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-divider {
      color: rgba(255, 255, 255, 0.3);
      font-size: 1.2rem;
    }

    .tagline {
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .social-section {
      order: 2;
      margin: 1rem 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-icon {
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: all 0.3s ease;
      color: #f1c50e;
    }

    .social-icon:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    .social-icon svg {
      width: 1.2rem;
      height: 1.2rem;
    }

    .copyright-section {
      order: 3;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .footer-content {
        padding: 4rem 2rem;
        gap: 2.5rem;
      }

      .contact-info {
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
      }

      .contact-section h4 {
        font-size: 1.8rem;
      }

      .contact-link {
        font-size: 1.2rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .social-icon {
        width: 3rem;
        height: 3rem;
      }

      .social-icon svg {
        width: 1.5rem;
        height: 1.5rem;
      }
    }

    @media (max-width: 480px) {

        padding: 2.5rem 1rem;
        gap: 1.5rem;
      }

      .contact-section h4 {
        font-size: 1.3rem;
      }

      .contact-info {
        gap: 0.5rem;
      }

      .contact-link {
        font-size: 1rem;
      }

      .phone-numbers {
        flex-direction: column;
        gap: 0.5rem;
      }

      .contact-divider {
        display: none;
      }

      .social-icons {
        gap: 1rem;
      }

        width: 2.2rem;
        height: 2.2rem;
      }

        width: 1.1rem;
        height: 1.1rem;
